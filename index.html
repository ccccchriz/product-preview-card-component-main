<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="product">
        <picture class="product__image">
          <source
            media="(min-width: 600px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="perfume bottle laying on a table"
          />
        </picture>
        <div class="product__content">
          <p class="product__category">Perfume</p>
          <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__price">
            <div class="product__new_price">$149.99</div>
            <div class="product__old_price">$169.99</div>
          </div>
          <button class="product__button">
            <img src="images/icon-cart.svg" alt="" class="product__cart_icon" />
            <div class="product__image_before">Add to Cart</div>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
